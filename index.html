<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube Atlético Estrela</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="images/logo.webp" alt="Clube Atlético Estrela">
        </div>
        <h1>Site Oficial</h1>
    </header>

    <section class="banner">
        <div class="overlay">
            <h2>Próximo Jogo
            </h2>
            <H3>Hoje, 16:00</H3>
            <div class="match">
                <img src="images/clube-logo.webp" alt="Clube Atlético Estrela">
                <span>X</span>
                <img src="images/redbull-logo.webp" alt="Red Bull">
            </div>
        </div>
    </section>

    <section class="fotos">
        <h2>Fotos da Torcida</h2>
        <div class="galeria">
            <img src="images/foto1.webp" alt="Torcida vibrando">
            <img src="images/foto2.webp" alt="Estádio cheio">
            <img src="images/foto3.webp" alt="Festa na arquibancada">
          
        </div>
    </section>

    <footer class="footer">
        <h3>Siga o Atlético Estrela</h3>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>


        <h1>Patrocinadores</h1>
        <div class="patrocinadores">
            <img src="images/patro.png" alt="Patrocinador 1">
        </div>
    </footer>

</body>
</html>
